{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">Stock</option>
                {% for row in sell_list %}
                    <option value="{{row.symbol}}">{{row.symbol}}</option>
                {% endfor %}
            </select>
            <br>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Amount" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
